    <h1 style="background-color: #B6D0E2; color: #fff; font-size: 50px;"><center>WELCOME TO TOURISM.</center></h1>
        <h2 style="border-bottom: 2px #B6D0E2; border-radius: 20px;"><center>BOOK THE TICKET AND ENJOY THE TRIP, HAPPY JOURNEY!</center></h2>
        <div class="container mb-3">ss
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Your Email address</label>
                  <input type="email" class="form-control" placeholder="----Enter Your Email Id----" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Your Full Name</label>
                  <input type="text" class="form-control" placeholder="----Enter Your Name----" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Your DOB</label>
                  <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Your Phone Number</label>
                  <input type="tel" class="form-control" placeholder="----Enter The 10 Digital Number Only, No need Country Code----" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
				<div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input placeholder="----Enter Your New Password----" type="password" class="form-control" id="exampleInputPassword1">
                </div>
				<div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input placeholder="----Entered Password Should Be Same As Above----" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Select The Country To Visit</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>----Select The Country Which You Would Like To Visit----</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">France</option>
                    <option value="4">Newzealand</option>
                    <option value="5">London</option>
                    <option value="5">Thailand</option>
                  </select>
                </div>
				<div class="mb-3">
					<div class="row">
					  <div class="col">
					  <label for="exampleInputEmail1" class="form-label">Enter the Date Would Like To Visit</label>
						<input type="date" class="form-control" placeholder="First name" aria-label="First name">
					  </div>
					  <div class="col">
						<label for="exampleInputEmail1" class="form-label">Count Of Members Will Travel</label>
						  <select class="form-select" aria-label="Default select example">
							<option selected>----Select The Numbers----</option>
							<option value="1">5-only</option>
							<option value="2">7-only</option>
							<option value="3">10+</option>
						  </select>
					</div>
                </div>
				<div class="mb-3 mt-3">
					<div class="row">
					  <div class="col">
						<label for="exampleInputEmail1" class="form-label">Select The Type Mode Would Like To Travel</label>
						<br>
						<i style="color: blue;" class="fas fa-2x fa-plane"></i>
						<i style="color: red;" class="fas fa-2x fa-bus"></i>
						<i style="color: brown;" class="fas fa-2x fa-car"></i>
						<i style="color: green;" class="fas fa-2x fa-motorcycle"></i>
					  </div>
					  <div class="col">
						<label for="exampleInputEmail1" class="form-label">Time To Book The Ticket</label>
						<input type="time" class="form-control" placeholder="Last name" aria-label="Last name">
					  </div>
					</div>
				</div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Select Your Card type</label><br>
                  <i style="color: orange; cursor: pointer;" class="fab fa-3x fa-cc-visa"></i>
                  <i style="color: blue; cursor: pointer;" class="fab fa-3x fa-cc-mastercard"></i>
                  <i style="color: green; cursor: pointer;" class="fab fa-3x fa-cc-discover"></i>
                  <i style="cursor: pointer;" class="fab fa-3x fa-cc-apple-pay"></i>
                  <i style="color: violet; cursor: pointer;" class="fab fa-3x fa-cc-amex"></i>
                </div>
                <button type="submit" class="btn btn-info" style=" width: 100%; border-top-right-radius: 30px; border-bottom-left-radius: 30px;">Submit</button>
              </form>
        </div>
